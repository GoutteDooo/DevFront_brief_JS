<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <h1><span>0</span> to <span>0</span></h1>
    <p>playing to : 0</p>
    <form action="">
      <input
        type="number"
        name=""
        id="number-input"
        min="0"
        max="Infinity"
        value="0"
      />
      <input type="button" value="Player One" id="p1-btn" />
      <input type="button" value="Player Two" id="p2-btn" />
      <input type="submit" value="Reset" id="reset-btn" />
    </form>
    <script src="./index.js"></script>
  </body>
</html>
